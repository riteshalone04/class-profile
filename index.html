<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <section class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
            
            <h1 class="name">Alex Doe</h1>
            <p class="profession">Frontend Developer</p>
            
            <p class="bio">
                Passionate about creating clean, functional, and user-friendly web interfaces. 
                Always learning new technologies to build better digital experiences.
            </p>
            
            <p class="email">alex.doe@example.com</p>
            
            <a href="mailto:alex.doe@example.com" class="btn">Contact Me</a>
            
            <div class="social-links">
                <a href="#">LinkedIn</a>
                <a href="#">GitHub</a>
                <a href="#">Twitter</a>
            </div>
        </section>
    </main>

</body>
</html>
